type: layout-form
id: root
header:
  - type: header
    title: Container Registry
    logo: icon.webp
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    subitems:
      - type: row
        subitems:
          - type: textfield
            name: Name
            produces:
              - variable: acr_name
                regex: ^[a-zA-Z0-9]*$
      - type: row
        id: sku-row
        subitems:
          - type: combo
            id: sku-combo
            name: Select SKU
            items:
              - Basic
              - Standard
              - Premium
            produces:
              - variable: sku

      - type: 'action-row'
        name: Create ACR
        consumes:
          - variable: resource_group_name
          - variable: acr_name
          - variable: sku
        verify: |
            az acr show --resource-group ${resource_group_name} --name ${acr_name}
        install: az acr create --resource-group ${resource_group_name} --name ${acr_name} --sku ${sku}
        uninstall: az acr delete --resource-group ${resource_group_name} --name ${acr_name} --yes

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Create


#    --name -n               [Required] : The name of the container registry. It should be specified
#                                         in lower case. You can configure the default registry name
#                                         using `az configure --defaults acr=<registry name>`.
#    --resource-group -g     [Required] : Name of resource group. You can configure the default group
#                                         using `az configure --defaults group=<name>`.
#    --sku                   [Required] : The SKU of the container registry.  Allowed values: Basic,
#                                         Premium, Standard.
